<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="./build/css/style.css" />
  </head>
  <body
    class="font-rubik flex items-center justify-center min-h-screen py-[81px] text-white bg-navy-950"
  >
    <div class="container">
      <div class="card-1">
        <div class="profile">
          <img
            class="picture"
            src="/build/images/image-jeremy.png"
            alt="Profile Picture"
          />
          <span class="label">Report for</span>
          <h1 class="name">Jeremy Robson</h1>
        </div>
        <ul class="filters" id="filters">
          <li><button class="filter-btn" data-range="daily">Daily</button></li>
          <li>
            <button class="filter-btn active" data-range="weekly">Weekly</button>
          </li>
          <li>
            <button class="filter-btn" data-range="monthly">Monthly</button>
          </li>
        </ul>
      </div>
      <div class="card-2 work-card">
        <img class="icon" src="./build/images/icon-work.svg" alt="" />
        <div class="content">
          <h1 class="title">Work</h1>
          <img class="ellipsis" src="/build/images/icon-ellipsis.svg" alt="" />
          <h2 class="hrs current-hrs"></h2>
          <h3 class="wk-hrs">
            <span class="previous-time"></span> -
            <span class="previous-hrs"></span>
          </h3>
        </div>
      </div>
      <div class="card-2 play-card">
        <img class="icon" src="./build/images/icon-play.svg" alt="" />
        <div class="content">
          <h1 class="title">Play</h1>
          <img class="ellipsis" src="/build/images/icon-ellipsis.svg" alt="" />
          <h2 class="hrs current-hrs"></h2>
          <h3 class="wk-hrs">
            <span class="previous-time"></span> -
            <span class="previous-hrs"></span>
          </h3>
        </div>
      </div>
      <div class="card-2 study-card">
        <img class="icon" src="./build/images/icon-study.svg" alt="" />
        <div class="content">
          <h1 class="title">Study</h1>
          <img class="ellipsis" src="/build/images/icon-ellipsis.svg" alt="" />
          <h2 class="hrs current-hrs"></h2>
          <h3 class="wk-hrs">
            <span class="previous-time"></span> -
            <span class="previous-hrs"></span>
          </h3>
        </div>
      </div>
      <div class="card-2 exercise-card">
        <img class="icon" src="./build/images/icon-exercise.svg" alt="" />
        <div class="content">
          <h1 class="title">Exercise</h1>
          <img class="ellipsis" src="/build/images/icon-ellipsis.svg" alt="" />
          <h2 class="hrs current-hrs"></h2>
          <h3 class="wk-hrs">
            <span class="previous-time"></span> -
            <span class="previous-hrs"></span>
          </h3>
        </div>
      </div>
      <div class="card-2 social-card">
        <img class="icon" src="./build/images/icon-social.svg" alt="" />
        <div class="content">
          <h1 class="title">Social</h1>
          <img class="ellipsis" src="/build/images/icon-ellipsis.svg" alt="" />
          <h2 class="hrs current-hrs"></h2>
          <h3 class="wk-hrs">
            <span class="previous-time"></span> -
            <span class="previous-hrs"></span>
          </h3>
        </div>
      </div>
      <div class="card-2 self-care-card">
        <img class="icon" src="./build/images/icon-self-care.svg" alt="" />
        <div class="content">
          <h1 class="title">Self-care</h1>
          <img class="ellipsis" src="/build/images/icon-ellipsis.svg" alt="" />
          <h2 class="hrs current-hrs"></h2>
          <h3 class="wk-hrs">
            <span class="previous-time"></span> -
            <span class="previous-hrs"></span>
          </h3>
        </div>
      </div>
    </div>
  </body>
  <script src="/build/js/main.js" defer></script>
</html>
